<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Test Page</title>
    <link rel="stylesheet" href="../components/mocha/mocha.css" type="text/css" media="screen" charset="utf-8">
    <script src="../components/requirejs/require.js"></script>
    <script src="../components/mocha/mocha.js"></script>
    <script type="text/javascript" charset="utf-8">
        require.config({
            paths: {
                'hbs': '../components/require-handlebars-plugin/hbs',
                'handlebars' : '../components/require-handlebars-plugin/Handlebars',
                'underscore' : '../components/require-handlebars-plugin/hbs/underscore',
                'i18nprecompile' : '../components/require-handlebars-plugin/hbs/i18nprecompile',
                'json2' : '../components/require-handlebars-plugin/hbs/json2'
            },
            hbs: {
                templateExtension: 'hbs',
                disableI18n: true
            }
        });

        mocha.setup({
            ui: 'bdd'
        })

        require(['../components/chai/chai'], function(chai) {
            window.assert = chai.assert;

            var specs = [
                'spec/app_test'
            ];

            require(specs, function() {
                mocha.run();
            });
        });
    </script>
</head>
<body>
    <div id="mocha"> </div>
</body>
</html>
